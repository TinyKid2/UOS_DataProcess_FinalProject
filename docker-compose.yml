version: '2.2'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "12181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - microgrid-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "19092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:19092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - microgrid-network

  # MariaDB Database
  mariadb:
    image: mariadb:11.1
    container_name: mariadb
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: microgrid_control
      MYSQL_USER: microgrid_user
      MYSQL_PASSWORD: microgrid_password
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microgrid-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Web Server for power data input
  web-server:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web-server
    ports:
      - "15000:5000"
    environment:
      - FLASK_APP=app.py
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    volumes:
      - ./web:/app
    depends_on:
      - kafka
    networks:
      - microgrid-network
    restart: unless-stopped

  # Data Preprocessing Service
  preprocessing-service:
    build:
      context: .
      dockerfile: Dockerfile.preprocessing
    container_name: preprocessing-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    volumes:
      - ./services:/app
    depends_on:
      - kafka
    networks:
      - microgrid-network
    restart: unless-stopped
    command: python preprocessing_service.py

  # Optimization Engine
  optimization-engine:
    build:
      context: .
      dockerfile: Dockerfile.optimization
    container_name: optimization-engine
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    volumes:
      - ./services:/app
    depends_on:
      - kafka
      - preprocessing-service
    networks:
      - microgrid-network
    restart: unless-stopped
    command: python optimization_engine.py

  # Database Storage Service
  db-storage-service:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: db-storage-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - DB_HOST=mariadb
      - DB_USER=microgrid_user
      - DB_PASSWORD=microgrid_password
      - DB_NAME=microgrid_control
    volumes:
      - ./services:/app
    depends_on:
      - kafka
      - mariadb
      - optimization-engine
    networks:
      - microgrid-network
    restart: unless-stopped
    command: python db_storage_service.py

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "18090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - microgrid-network

  # Apache NiFi for ETL orchestration (optional)
  nifi:
    image: apache/nifi:1.23.2
    container_name: nifi
    ports:
      - "18443:8443"
      - "18080:8080"
    environment:
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=adminPassword123
      - NIFI_WEB_HTTP_PORT=8080
    volumes:
      - ./nifi/data:/opt/nifi/nifi-current/data
      - ./nifi/content:/opt/nifi/nifi-current/content_repository
      - ./nifi/database:/opt/nifi/nifi-current/database_repository
      - ./nifi/flowfile:/opt/nifi/nifi-current/flowfile_repository
      - ./nifi/provenance:/opt/nifi/nifi-current/provenance_repository
    networks:
      - microgrid-network

  # Apache Spark for advanced analytics (optional)
  spark:
    image: bitnami/spark:3.5
    container_name: spark
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "18081:8080"
      - "17077:7077"
    volumes:
      - ./spark:/opt/spark-apps
    networks:
      - microgrid-network

  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark
    networks:
      - microgrid-network

volumes:
  mariadb_data:
  
networks:
  microgrid-network:
    driver: bridge